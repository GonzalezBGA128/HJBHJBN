<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>PEDIDOS</title>
</head>
<header>
    <div class="head2">
        <div class="dropdown">
            <button class="dropbtn"><a style="color:purple" href="index.html">REGRESAR</a></button>
            </div>
        </div>
</header>

<body style="background-color: #f6d4e6;">
    <div class="signup-form">
        <form method="POST" enctype="multipart/form-data">
            <h2 style="color:#f6d4e6 ;">PEDIDOS</h2>
            <p class="hint-text">Ingresa lo que se solicita.</p>
            <center>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Id_Pedido" required="true">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Id_Producto" required="true">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="No_Articulos" required="true">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Precio" required="true">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Fecha_Pedido" required="true">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Id_Proveedor" required="true">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Id_Cliente" required="true">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Direccion_Envio" required="true">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Fecha_Entrega" required="true">
                    </div>
                    <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg btn-block" name="submit"
                        style="background-color:purple;">Enviar</button>
                </div>
            </center>
        </form>
</body>
</html>
